<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&family=Karla:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="score-counter.css" />
    <title>Score Counter</title>
  </head>
  <body>
    <div class="body-container">
      <!-- Home counter -->
      <div class="home-container">
        <h1 id="counter-title">HOME</h1>
        <h2 id="home" class="score-card">0</h2>
        <div class="point-select">
          <button id="home-btn" class="add1 button" onclick="addHomeOne()">
            +1
          </button>
          <button id="home-btn" class="add2 button" onclick="addHomeTwo()">
            +2
          </button>
          <button id="home-btn" class="add3 button" onclick="addHomeThree()">
            +3
          </button>
        </div>
      </div>
      <!-- Game title and menu -->
      <div class="game-container">
        <h2 id="title">Score<BR>Counter</h2>
        <button id="start-game-btn" onclick="start()">START GAME</button>
        <button id="reset-game-btn"">RESET GAME</button>
        <p>(Press Start Game to begin)</p>
      </div>

      <!-- Guest counter -->
      <div class="guest-container">
        <h1 id="counter-title">GUEST</h1>
        <h2 id="guest" class="score-card">0</h2>
        <div class="point-select">
          <button id="guest-btn" class="add1 button" onclick="addGuestOne()">
            +1
          </button>
          <button id="guest-btn" class="add2 button" onclick="addGuestTwo()">
            +2
          </button>
          <button id="guest-btn" class="add3 button" onclick="addGuestThree()">
            +3
          </button>
        </div>
      </div>
    </div>

    <script src="score-counter.js"></script>
  </body>
</html>
